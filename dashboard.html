<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Plus</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body class="inter-400">
    <header>
      <div class="encabezado-logo">
        <i class="fa-solid fa-square-parking rojo" style="font-size: 4rem"></i>
        <h3>
          <span style="color: white; padding-left: 10px">Parking</span>
          <span class="rojo">Plus</span>
        </h3>
      </div>
      <h3 style="color: white">Dashboard</h3>
    </header>

    <div class="cuadricula">
      <div class="boton">
        <div class="boton-menu">
          <i class="fa-solid fa-circle-plus"></i>
        </div>
        <h3>Nuevo Ingreso</h3>
      </div>

      <div class="boton">
        <div class="boton-menu">
          <i class="fa-solid fa-angles-right"></i>
        </div>
        <h3>Salida Vehiculos</h3>
      </div>

      <div class="boton">
        <div class="boton-menu">
          <i class="fa-solid fa-car-side"></i>
        </div>
        <h3>Parqueados</h3>
      </div>

      <div class="boton">
        <div class="boton-menu">
          <i class="fa-solid fa-chart-line"></i>
        </div>
        <h3>Reporte Diario</h3>
      </div>
    </div>
  </body>
</html>
